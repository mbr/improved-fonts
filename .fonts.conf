<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="not_eq"><string>Do not try this at home</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Comic Sans MS</string></edit>
  </match>
</fontconfig>
